# Publish workflow for nanalogue-node
# Builds native binaries for all platforms and publishes to npm
# Triggers on GitHub Release or manual dispatch (dry-run)

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build & validate without publishing)"
        required: true
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    name: Verify versions match
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install yq
        run: sudo snap install yq
      - name: Check versions match
        run: |
          V=$(jq -r '.version' package.json)
          echo "Expected version: $V"
          [ "$(yq -p toml -oy '.package.version' Cargo.toml)" = "$V" ] || exit 1
          [ "$(yq -p toml -oy '.package[] | select(.name == "nanalogue-node") | .version' Cargo.lock)" = "$V" ] || exit 1
          for f in npm/*/package.json; do [ "$(jq -r '.version' "$f")" = "$V" ] || exit 1; done
          echo "All versions match"
      - name: Check tag matches version
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TAG_V="${TAG#v}"
          V=$(jq -r '.version' package.json)
          [ "$TAG_V" = "$V" ] || { echo "Tag $TAG_V != package.json $V"; exit 1; }

  build:
    name: Build (${{ matrix.target }})
    needs: version-check
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - target: x86_64-apple-darwin
            runner: macos-15-intel
          - target: aarch64-apple-darwin
            runner: macos-latest

          # Linux glibc builds (via Docker with pypa manylinux containers)
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_docker: true
            container: quay.io/pypa/manylinux_2_28_x86_64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            use_docker: true
            container: quay.io/pypa/manylinux_2_28_aarch64

          # Linux musl builds (via Docker with pypa musllinux containers)
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use_docker: true
            container: quay.io/pypa/musllinux_1_2_x86_64
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
            use_docker: true
            container: quay.io/pypa/musllinux_1_2_aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        if: ${{ !matrix.use_docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        if: ${{ !matrix.use_docker }}
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        if: ${{ !matrix.use_docker }}
        run: npm ci

      - name: Build native module
        if: ${{ !matrix.use_docker }}
        run: |
          npm run build -- --target ${{ matrix.target }}

      - name: Run tests
        if: ${{ !matrix.use_docker }}
        run: npm test

      - name: Build native module (Linux via Docker)
        if: ${{ matrix.use_docker }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.container }} \
            bash -c '
              set -e

              # Install dependencies based on container type
              if [[ "${{ matrix.container }}" == *"musllinux"* ]]; then
                apk add --no-cache \
                  build-base \
                  curl \
                  perl \
                  openssl-dev \
                  musl-dev \
                  zlib-dev \
                  zlib-static \
                  bzip2-dev \
                  xz-dev \
                  nodejs \
                  npm
              else
                yum install -y \
                  openssl-devel \
                  perl-IPC-Cmd \
                  perl-core

                # Install Node.js 22 via NodeSource
                curl -fsSL https://rpm.nodesource.com/setup_22.x | bash -
                yum install -y nodejs
              fi

              # Install Rust
              curl https://sh.rustup.rs -sSf | sh -s -- -y
              . "$HOME/.cargo/env"
              rustup target add ${{ matrix.target }}

              # Configure linker for musl targets (Alpine gcc targets musl natively)
              export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=gcc
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=gcc

              # Print Node.js version for debugging
              echo "Node.js version: $(node --version)"
              echo "npm version: $(npm --version)"

              # Install npm dependencies, build, and test
              npm ci
              npm run build -- --target ${{ matrix.target }}
              npm test
            '

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    environment: publish
    permissions:
      contents: read
      id-token: write # OIDC trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install npm dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          find artifacts -name "*.node" -exec mv {} . \;
          ls -la *.node

      - name: Copy binaries to platform packages
        run: npx napi artifacts --output-dir . --npm-dir npm

      - name: List packages (dry run info)
        run: |
          echo "=== Main package ==="
          cat package.json
          echo ""
          echo "=== Platform packages ==="
          ls -la npm/

      - name: Publish to npm (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
        run: |
          echo "DRY RUN - would publish the following packages:"
          echo "Main: @nanalogue/node"
          for dir in npm/*/; do
            echo "Platform: $(basename $dir)"
          done
          npm publish --dry-run --provenance --access public

      - name: Publish to npm
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run) }}
        run: |
          set -e  # Fail fast if any publish fails

          # Publish platform-specific packages first
          for dir in npm/*/; do
            echo "Publishing $(basename $dir)..."
            cd "$dir"
            npm publish --provenance --access public
            cd ../..
          done

          # Publish main package
          echo "Publishing main package..."
          npm publish --provenance --access public
