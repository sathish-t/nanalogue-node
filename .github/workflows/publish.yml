# Publish workflow for nanalogue-node
# Builds native binaries for all platforms and publishes to npm
# Triggers on GitHub Release or manual dispatch (dry-run)

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build & validate without publishing)"
        required: true
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - target: x86_64-apple-darwin
            runner: macos-15-intel
          - target: aarch64-apple-darwin
            runner: macos-latest

          # Linux glibc builds (via Docker with pypa manylinux containers)
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_docker: true
            container: quay.io/pypa/manylinux_2_28_x86_64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            use_docker: true
            container: quay.io/pypa/manylinux_2_28_aarch64

          # Linux musl builds (via Docker with pypa musllinux containers)
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use_docker: true
            container: quay.io/pypa/musllinux_1_2_x86_64
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
            use_docker: true
            container: quay.io/pypa/musllinux_1_2_aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        if: ${{ !matrix.use_docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        if: ${{ !matrix.use_docker }}
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        if: ${{ !matrix.use_docker }}
        run: npm ci

      - name: Build native module
        if: ${{ !matrix.use_docker }}
        run: |
          npm run build -- --target ${{ matrix.target }}

      - name: Build native module (Linux via Docker)
        if: ${{ matrix.use_docker }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.container }} \
            bash -c '
              set -e

              # Install dependencies based on container type
              if [[ "${{ matrix.container }}" == *"musllinux"* ]]; then
                apk add --no-cache \
                  build-base \
                  curl \
                  perl \
                  openssl-dev \
                  musl-dev \
                  zlib-dev \
                  zlib-static \
                  bzip2-dev \
                  xz-dev \
                  nodejs \
                  npm
              else
                yum install -y \
                  openssl-devel \
                  perl-IPC-Cmd \
                  perl-core

                # Install Node.js 22 via NodeSource
                curl -fsSL https://rpm.nodesource.com/setup_22.x | bash -
                yum install -y nodejs
              fi

              # Install Rust
              curl https://sh.rustup.rs -sSf | sh -s -- -y
              . "$HOME/.cargo/env"
              rustup target add ${{ matrix.target }}

              # Configure linker for musl targets (Alpine gcc targets musl natively)
              export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=gcc
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=gcc

              # Install npm dependencies and build
              npm ci
              npm run build -- --target ${{ matrix.target }}
            '

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write # OIDC trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install npm dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          find artifacts -name "*.node" -exec mv {} . \;
          ls -la *.node

      - name: Prepare npm packages
        run: npx napi pre-publish --npm-dir npm --no-gh-release

      - name: List packages (dry run info)
        run: |
          echo "=== Main package ==="
          cat package.json
          echo ""
          echo "=== Platform packages ==="
          ls -la npm/

      - name: Publish to npm (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
        run: |
          echo "DRY RUN - would publish the following packages:"
          echo "Main: @nanalogue/node"
          for dir in npm/*/; do
            echo "Platform: $(basename $dir)"
          done
          npm publish --dry-run --provenance --access public

      - name: Publish to npm
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run) }}
        run: |
          # Publish platform-specific packages first
          for dir in npm/*/; do
            echo "Publishing $(basename $dir)..."
            cd "$dir"
            npm publish --provenance --access public
            cd ../..
          done

          # Publish main package
          echo "Publishing main package..."
          npm publish --provenance --access public
