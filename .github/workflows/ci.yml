# CI workflow for nanalogue-node
# Runs Rust and Node.js checks on push/PR to main

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call: # Allow calling from ci-nightly.yml

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Rust formatting check
        run: cargo fmt -- --check

      - name: Rust clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Node.js lint (Biome)
        run: npm run lint

      - name: TypeScript typecheck
        run: npx tsc --noEmit

  test:
    name: Test (Node ${{ matrix.node }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-13]
        node: ["20", "22"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Build native module
        run: npm run build

      - name: Run tests
        run: npm test
