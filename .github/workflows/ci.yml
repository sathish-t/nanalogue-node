# CI workflow for nanalogue-node
# Runs Rust and Node.js checks on push/PR to main

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call: # Allow calling from ci-nightly.yml

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --omit=optional

      - name: Rust formatting check
        run: cargo fmt -- --check

      - name: Rust clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Node.js lint (Biome)
        run: npm run lint

      - name: TypeScript typecheck
        run: npx tsc --noEmit

  # Full test matrix for regular PRs and pushes
  test:
    name: Test (Node ${{ matrix.node }}, ${{ matrix.os }})
    if: github.actor != 'dependabot[bot]'
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        include:
          # Node 22 across all platforms (minimum supported version)
          - os: ubuntu-latest
            node: "22"
          - os: ubuntu-24.04-arm
            node: "22"
          - os: macos-latest
            node: "22"
          - os: macos-15-intel
            node: "22"
          # Node 24 version coverage on Linux
          - os: ubuntu-latest
            node: "24"
          - os: ubuntu-24.04-arm
            node: "24"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --omit=optional

      - name: Build native module
        run: npm run build

      - name: Run tests
        run: npm test

  # Minimal test for dependabot PRs (just verify deps work)
  test-dependabot:
    name: Test (Dependabot)
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --omit=optional

      - name: Build native module
        run: npm run build

      - name: Run tests
        run: npm test
